{% load humanize %}
{% block notice_item %}
{% load static %}
<style>
  img[alt=Notice] { width: 100%;
	}
    #profileImage {
  width: 35px;
  height: 35px;
  border-radius: 100%;
  background: #004ab2;
  font-size: 14px;
  color: #fff;
  text-align: center;
  align-items: center;
  justify-content: center;
  margin: 5px 10px 10px 12px;
}
#meta {
    text-align: center;
  align-items: center;
  justify-content: center;
font-size: 18px;
margin: 10px 10px 0px 8px;
}
.root-row{
   margin-top: 14px;
   margin-left: 1px;
   margin-right: 1px;

}
#name {
   font-size: 17px;
  text-align: center;
  align-items: center;
}

table {
    border: 1px solid #ccc;
    border-collapse: collapse;
    margin: 0;
    padding: 0;
    width: 100%;
    table-layout: fixed;
  }
  
  table caption {
    font-size: 1.5em;
    margin: .5em 0 .75em;
  }
  
  table tr {
    background-color: #f8f8f8;
    border: 1px solid #ddd;
    padding: .35em;
    color: black;
  }
  
  table th,
  table td {
    padding: .625em;
    text-align: center;
    color: black;
  }
  
  table th {
    font-size: .85em;
    letter-spacing: .1em;
    text-transform: uppercase;
  }
  
  @media screen and (max-width: 600px) {
    table {
      border: 0;
    }
  
    table caption {
      font-size: 1.3em;
    }
    
    table thead {
      border: none;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }
    
    table tr {
      border-bottom: 3px solid #ddd;
      display: block;
      color: black;
      margin-bottom: .625em;
    }
    
    table td {
      border-bottom: 1px solid #ddd;
      display: block;
      font-size: .8em;
      color: black;
      text-align: right;
    }
    
    table td::before {
      /*
      * aria-label has no advantage, it won't be read inside a table
      content: attr(aria-label);
      */
      content: attr(aria-label);
      float: left;
      font-weight: bold;
      color: black;
      text-transform: uppercase;
    }
    
    table td:last-child {
      border-bottom: 0;
    }
  }

</style>




<div class="w-100" id="profile">
    <div class="root-row">

    <div class="card w-100">
        <div class="card-header">
            <div id ="name"class="row" >
                <div class="d-flex  text-center" id="profileImage">{{notice.get_prefix_name}}</div>
                <a class=" text-center" href="{% url 'notices:user_notices' notice.created_by %}">{{ notice.created_by }} </a>
            </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">   {{ notice.title }}</h5>
          <p class="card-text">{{ notice.get_message_as_markdown }}</p>
          <a href="{% url 'notices:notice_page' notice.id %}" class="btn btn-primary">View</a>
        </div>
        <div class="card-footer text-muted">
            {{ notice.created_at|naturaltime }}
        </div>
      </div>

    </div>
</div>


  {% endblock %}
